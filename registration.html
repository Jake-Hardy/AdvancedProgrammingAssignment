<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="contact_style.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Muli' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
<title>
Contact Us
</title>
</head>

<body>
	<header>
		<div class="wrapper--header">
            <div class="header">
                <h2 class="header--logo">A1 Diamond Realtors</h2>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="content">
			<form class="form" method="post">
				<h3>User Registration</h3>
                <label>First Name:</label>
                <input id="input" type="text" name="firstname"/><br>

                <label>Last Name:</label>
                <input id="input" type="text" name="lastname"/><br>
				
				<label>Address:</label>
                <input id="input" type="text" name="address"/><br>
				
				<label>City:</label>
                <input id="input" type="text" name="city"/><br>
				
				<label>State:</label>
                <input id="input" type="text" name="state"/><br>

                <label>Zip:</label>
                <input id="input" type="text" name="zipcode"/><br>
					   
			    <label>Phone Number:</label>
                <input id="input" type="text" name="phone"/><br>
				
				<label>Email:</label>
                <input id="input" type="text" name="email"/><br><br>
            <div id="buttons">
                <label>&nbsp;</label>
                <input type="submit" value="Register"/><br>
            </div>
        </form>
		</div>
	</div>
	<div class="footer">
            &copy; 2016 The A-Team
        </div>
</body>

</html>
